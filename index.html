<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>To Do List</title>
  </head>
  <body>

    <div id="app">

      <div class="">
        <input v-model="todo" placeholder="Scrivi una nota..." @keypress.enter="addTodo">
        <button type="button" @click="addTodo">Aggiungi</button>
      </div>

      <div class="">
        <div v-if="listTodo.length === 0" class="default-msg">
          Le note aggiunte vengono visualizzate qui
        </div>

        <div v-for="(element,i) in listTodo">
          <div class="">
            {{listTodo[i]}}
          </div>
          <div class="" @click="removeTodo(i)">
            <i class="fas fa-times"></i>
          </div>
        </div>
      </div>

    </div>
    <script src="js/script.js"></script>

  </body>
</html>
